---
driver:
  name: docker
  #socket: tcp://127.0.0.1:2376
  hostname: nginx.ci.local
  use_sudo: false


provisioner:
  name: salt_solo
  salt_install: bootstrap
  salt_bootstrap_url: https://bootstrap.saltstack.com
  salt_version: latest
  formula: nginx
  log_level: info
  state_top:
    base:
      "*":
        - nginx
  pillars:
    top.sls:
      base:
        "*":
          - nginx
  grains:
    noservices: True


